plugins {
	id "java-library"
	id "maven-publish"
	id "signing"
	id "com.github.jk1.dependency-license-report" version "1.3"
	id "io.snyk.gradle.plugin.snykplugin" version "0.4"
}

group = "com.marklogic"
version = "4.2.0"

sourceCompatibility = "8"
targetCompatibility = "8"

repositories {
	mavenCentral()
}

dependencies {
  api 'com.marklogic:marklogic-client-api:5.5.0'
  api 'com.marklogic:marklogic-xcc:10.0.7'
  api 'org.springframework:spring-context:5.3.9'

  implementation 'org.jdom:jdom2:2.0.6'

	// This isn't the latest release, but it matches what is used by the ML Java Client
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'

	// This is currently an implementation dependency, though perhaps should be an api dependency due to its usage in
	// LoggingObject; not clear yet on whether the protected Logger in that class should make this an api dependency or not
	implementation 'org.slf4j:slf4j-api:1.7.31'

  testImplementation "org.junit.jupiter:junit-jupiter:5.7.2"
	testImplementation 'org.springframework:spring-test:5.3.9'

  // Used for testing loading modules from the classpath
  testImplementation files("lib/modules.jar")

	// Forcing Spring to use logback instead of commons-logging
	testImplementation "ch.qos.logback:logback-classic:1.2.4"
	testImplementation "org.slf4j:jcl-over-slf4j:1.7.31"
	testImplementation "org.slf4j:slf4j-api:1.7.31"
}

test {
	useJUnitPlatform()
  testLogging {
    events 'started','passed', 'skipped', 'failed'
    exceptionFormat 'full'
  }
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier "javadoc"
	from javadoc
}
javadoc.failOnError = false
// Ignores warnings on params that don't have descriptions, which is a little too noisy
javadoc.options.addStringOption('Xdoclint:none', '-quiet')

artifacts {
	archives javadocJar, sourcesJar
}
signing {
	sign configurations.archives
}

publishing {
  publications {
    mainJava(MavenPublication) {
			pom {
				name = "${group}:${project.name}"
				description = "Library that adds functionality on top of the MarkLogic Java Client"
				packaging = "jar"
				url = "https://github.com/marklogic-community/${project.name}"
				licenses {
					license {
						name = "The Apache License, Version 2.0"
						url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
					}
				}
				developers {
					developer {
						id = "marklogic"
						name = "MarkLogic Github Contributors"
						email = "general@developer.marklogic.com"
						organization = "MarkLogic"
						organizationUrl = "https://www.marklogic.com"
					}
				}
				scm {
					url = "git@github.com:marklogic-community/${project.name}.git"
					connection = "scm:git@github.com:marklogic-community/${project.name}.git"
					developerConnection = "scm:git@github.com:marklogic-community/${project.name}.git"
				}
			}
      from components.java
      artifact sourcesJar
		  artifact javadocJar
	  }
  }
	repositories {
		maven {
			name = "central"
			url = mavenCentralUrl
			credentials {
				username mavenCentralUsername
				password mavenCentralPassword
			}
		}
	}
}

// See https://github.com/snyk/gradle-plugin for more information
snyk {
	//arguments = '--all-sub-projects'
	severity = 'low'
	api = snykToken
	autoDownload = true
	autoUpdate = true
}
